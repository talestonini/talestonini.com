<body>
  <!-- Prism 1.29.0 including plugin Line Numbers -->
  <!-- (Line Numbers is the last line of prism.js, which used to be in its own file prism-line-numbers.min.js) -->
  <!-- (when downloading Prism, make sure to tick theme Coy and plugin Line Numbers) -->
  <script src="./js/prism.js"></script>

  <script type="text/javascript">
    function prismHighlightAll() {
      setTimeout(function() {
        Prism.highlightAll();
      }, 5);  // need to wait a bit or Prism will not be ready to do the highlight
    }

    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar")
      var overlay = document.getElementById("overlay")
      var state = sidebar.style.display;
      if (state == "none") {
        sidebar.style.display = "block";
        overlay.style.display = "block";
      } else {
        sidebar.style.display = "none";
        overlay.style.display = "none";
      }
    }

    function copyToClipboard(text) {
      if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      }
      return Promise.reject("the clipboard API is not available");
    }
  </script>

  <div id="app-container"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
