<body>
  <!-- Prism 1.29.0 (including plugin Line Numbers and supported languages Scala and Java)
    Note: Line Numbers is the last line of prism.js, which used to be in its own file prism-line-numbers.min.js.
    Downloading Prism has changed a bit.  Selections of plugins and languages used to come in their own files, but now
    they are all merged in prism.js and prism.css.  So when downloading Prism now, make sure to tick/select theme Coy
    (for the website style) and plugin Line Numbers (leave the pre-selected plugins and languages selected).  You can
    completely replace prism.js with the new file, but for prism.css, you'd need to change a few classes to match
    current re-styling of code snippets.  See the 2 files I still have: prism-tt.css and prism-line-numbers.css
    (modified versions of previous downloads).
  -->
  <script src="./js/prism.js"></script>

  <script type="text/javascript">
    function prismHighlightAll() {
      setTimeout(function() {
        Prism.highlightAll();
      }, 5);  // need to wait a bit or Prism will not be ready to do the highlight
    }

    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar")
      var overlay = document.getElementById("overlay")
      var state = sidebar.style.display;
      if (state == "none") {
        sidebar.style.display = "block";
        overlay.style.display = "block";
      } else {
        sidebar.style.display = "none";
        overlay.style.display = "none";
      }
    }

    function copyToClipboard(text) {
      if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      }
      return Promise.reject("the clipboard API is not available");
    }
  </script>

  <div id="app-container"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
